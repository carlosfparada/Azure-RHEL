#
# Using blank env
# change the rg_name var
# On AAP Azure Credential change (form demo-redhat.com Advanced settings)
# # Subscription ID (azure_subscription)
# # Client ID (azure_service_principal_id)
# # Client Secret (azure_service_principal_password)
#

# Resource Group
rg:
  name: cparada-rhel
  location: eastus

# VNet
vnet:
  name: VNet1
  location: eastus
  cidr: 10.0.0.0/16

# Subnet
subnet:
  name: Subnet1
  cidr: 10.0.0.0/24

# RHEL Open ports
sg:
  name: SG1
  openports:
    - 80
    - 443
    - 22

# VMs
vm: 
  # Instance
  - instance_name: rhel-1
    # Public IP
    public_ip: pip1
    # Interface card
    interface_name: interface1
    # AMI
    image_name: RHEL-8.6.0_HVM-*x86_64*
  # auth
  admin_username: adminuser
  admin_password: RHELpass_123
  # Flavour 
  flavor_name: Standard_D2s_v3
  # Disk
  # disk_size: 20
  # ebs_name: /dev/sda1
  # Key Pair
  public_key: "ssh-rsa  cparada@cparada-mac"
