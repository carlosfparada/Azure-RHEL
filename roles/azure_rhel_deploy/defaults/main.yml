#
# Using blank env
# change the rg_name var
# On AAP Azure Credential change (form demo-redhat.com Advanced settings)
# # Subscription ID (azure_subscription)
# # Client ID (azure_service_principal_id)
# # Client Secret (azure_service_principal_password)
#

# Resource Group
rg:
  - name: cparada-rhel
    location: eastus

# VNet
vnet:
  - name: VNet1
    rg: cparada-rhel
    location: eastus
    cidr: 10.0.0.0/16

# Subnet
subnet:
  - name: Subnet1
    rg: cparada-rhel
    vnet: VNet1
    cidr: 10.0.0.0/24

# RHEL Open ports
sg:
  - name: SG1
    rg: cparada-rhel
    openports:
      - 80
      - 443
      - 22

# Public IP
pip:
  - name: pip1
    rg: cparada-rhel
    method: static

# Interface card
interface:
  - name: interface1
    rg: cparada-rhel
    vnet: VNet1
    subnet: Subnet1
    sg: SG1
    pip: pip1

# VMs
vm: 
  # VM1
  - name: rhel-1
    rg: cparada-rhel
    vnet: VNet1
    subnet: Subnet1
    sg: SG1
    interface: interface1
    # AMI
    os_type: Linux
    #image_name: RHEL-8.6.0_HVM-*x86_64*
    # image:
    #   offer: RHEL
    #   publisher: RedHat
    #   sku: "8_7"
    #   version: latest
    image:      
      offer: CentOS
      publisher: OpenLogic
      sku: '8_5'
      version: latest
    # auth
    admin_username: azureuser
    admin_password: RHELpass_123
    password_enabled: true
    # Flavour 
    flavor: Standard_D2s_v3
    # Disk
    # disk_size: 20
    # ebs_name: /dev/sda1
    # Key Pair
    public_key: "ssh-rsa  cparada@cparada-mac"
    # start
    started: true
